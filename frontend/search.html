<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Candidate Search - Digital Recruitment Solution</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">RecruitPro</div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="index.html#features">Features</a></li>
                <li><a href="index.html#pricing">Pricing</a></li>
                <li><a href="index.html#contact">Contact</a></li>
                <li><a href="login.html">Login/Register</a></li>
            </ul>
            <div class="user-profile">
                <span>Welcome, User</span>
                <div class="dropdown">
                    <button class="dropbtn">Profile</button>
                    <div class="dropdown-content">
                        <a href="#">Account</a>
                        <a href="#">Settings</a>
                        <a href="#">Logout</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <section class="search">
        <h2>Search for Candidates</h2>
        <form id="search-form">
            <div class="form-group">
                <label for="role">Job Role</label>
                <input type="text" id="role" name="role" required>
            </div>
            <div class="form-group">
                <label for="location">Location</label>
                <input type="text" id="location" name="location" required>
            </div>
            <button type="submit" class="cta">Search</button>
        </form>
    </section>

    <section class="results">
        <h2>Search Results</h2>
        <div id="candidate-list">
            <!-- Candidates will be listed here dynamically -->
        </div>
    </section>

    <footer>
        <div class="footer-links">
            <a href="index.html">Home</a>
            <a href="index.html#features">Features</a>
            <a href="index.html#pricing">Pricing</a>
            <a href="index.html#contact">Contact</a>
            <a href="login.html">Login/Register</a>
        </div>
        <p>&copy; 2024 RecruitPro. All rights reserved.</p>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
